<html>

        <title>Complex Things</title>
        <link href="css/complex.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <button 
        id="ctrl"
        onclick="SlideMenuIn()">Open</button>
        <div id="menu">Menu</div>

        <script>
            function SlideMenuIn(){
                console.log("hi")
                //debugger; is good for checking to see if it's working
                document.querySelector("#menu").style.right = "0px";
                //debugger;

                document.querySelector("#head").style.left = "0px";
                document.querySelector("#head").style.opacity = 1;
                //debugger;
                setTimeout(()=>{
                document.querySelector(".content").style.left = "0px";
                document.querySelector(".content").style.opacity = 1;
                }, 1500);
            }
        </script>
    </body>
